<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { 
            margin: 0; 
            background: black;
        }
        video { 
            width: 100vw; 
            height: 100vh; 
            object-fit: cover;
        }
        #status {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="status">Waiting for camera...</div>
    <video id="camera" autoplay muted playsinline></video>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const status = document.getElementById('status');
            const video = document.getElementById('camera');

            // Add muted attribute programmatically as well
            video.muted = true;
            
            async function startCamera() {
                try {
                    status.textContent = 'Requesting camera...';
                    const constraints = {
                        video: {
                            facingMode: {
                                exact: 'environment'
                            }
                        },
                        audio: false
                    };
                    
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    video.srcObject = stream;
                    
                    // Play the video when ready
                    video.onloadedmetadata = () => {
                        status.textContent = 'Playing camera...';
                        video.play()
                            .then(() => {
                                status.textContent = 'Camera active';
                            })
                            .catch(err => {
                                status.textContent = 'Play error: ' + err.message;
                            });
                    };
                } catch (err) {
                    status.textContent = 'Camera error: ' + err.message;
                    console.error('Camera error:', err);
                }
            }

            // Start camera after a short delay
            setTimeout(startCamera, 500);
        });
    </script>
</body>
</html>
