<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { 
            margin: 0; 
            background: black;
        }
        #status {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="status">Initializing...</div>
    <video id="camera" autoplay muted playsinline></video>
    <script>
        const status = document.getElementById('status');

        function logStatus(message) {
            console.log(message);
            status.textContent = message;
        }

        async function startCamera() {
            try {
                logStatus('Checking permissions...');
                
                // Try to get camera permissions explicitly
                const permissionResult = await navigator.permissions.query({ name: 'camera' });
                logStatus('Permission status: ' + permissionResult.state);

                const constraints = {
                    video: { facingMode: 'environment' },
                    audio: false
                };

                logStatus('Requesting camera stream...');
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                
                const video = document.getElementById('camera');
                video.srcObject = stream;
                logStatus('Camera stream obtained');

                video.onloadedmetadata = () => {
                    video.play().catch(e => logStatus('Play error: ' + e));
                };
            } catch (err) {
                logStatus('Error: ' + err.message + '\nType: ' + err.name);
                console.error('Detailed error:', err);
            }
        }

        // Start after page is fully loaded
        window.onload = () => {
            logStatus('Page loaded, starting camera...');
            startCamera();
        };
    </script>
</body>
</html>
